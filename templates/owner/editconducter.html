    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Conductor</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef3f9;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        td {
            padding: 10px 12px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        input[type="submit"] {
            background: #1a73e8;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1558b0;
            box-shadow: 0 3px 8px rgba(26,115,232,0.3);
        }

        td[colspan="2"] {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
             <h2><center>Edit Bus Driver</center></h2>
    <table>
            <tr>
                <td>Conducter name:</td>
                <td><input type="text" name="Name" value="{{ val.Name }}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" size="2" name="Age" value="{{val.Age}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="f" {% if val.Gender == 'f' %} checked {% endif %}>F
                    <input type="radio"name="Gender" value="m" {% if val.Gender == 'm' %} checked {% endif %}>M
                </td>
            </tr>
            <tr>
                <td>ContactNo:</td>
                <td><input type="text" name="Contact_NO" value="{{val.Contact_NO}}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address">{{val.Address}}</textarea></td>
            </tr>
            <tr >
                 
                <td align="center" colspan="2">
                <input type="submit" name="Edit" value="Edit">
                </td>
              
            </tr>
    </table>
    </form>
</body>
</html>
