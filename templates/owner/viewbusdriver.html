<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bus Driver</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    /* Heading */
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Container for table and Add button */
    .table-container {
      width: 95%;
      margin: auto;
    }

    .table-header {
      display: flex;
      justify-content: flex-end; /* Add button right */
      margin-bottom: 10px;
    }

    .btn-add {
      background: #1a73e8;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(40,167,69,0.3);
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #dcdfe3;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      color: #2c3e50;
      border: 1px solid #dcdfe3;
      text-align: center;
    }

    th {
      background: #f7f9fc;
      font-weight: 600;
    }

    /* Action buttons */
    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 2px;
    }

    .btn-edit {
      background: #1a73e8;
      color: #fff;
    }

    .btn-edit:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(26,115,232,0.3);
    }

    .btn-delete {
      background: #e74c3c;
      color: #fff;
    }

    .btn-delete:hover {
      background: #c0392b;
      box-shadow: 0 3px 8px rgba(231,76,60,0.3);
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>View Busdriver</h1>

  <div class="table-container">
    <!-- Add button top-right -->
    <div class="table-header">
      <a href="/DriverRegister" class="btn-add">Add</a>
    </div>

    <table>
      <tr>
        <th>Name</th>
        <th>Licence number</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact number</th>
        <th>Address</th>
        <th>Status</th>
        <th></th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{ i.Driver_Name }}</td>
        <td>{{ i.Licence_NO }}</td>
        <td>{{ i.Age }}</td>
        <td>{{ i.Gender }}</td>
        <td>{{ i.Contact_NO }}</td>
        <td>{{ i.Address }}</td>
        <td>{{ i.Status }}</td>
        <td>
          <a href="/EditBusDriver/{{ i.id }}" class="btn btn-edit">Edit</a> 
          <a href="/DeleteBusDriver/{{ i.LOGIN.id }}" class="btn btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
