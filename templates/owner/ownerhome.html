<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Login/Header Bar */
    .topbar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .title {
      font-size: 20px;
      font-weight: bold;
    }

    .topbar .user-info a {
      color: #f39c12;
      text-decoration: none;
      margin-left: 10px;
    }

    /* Layout: Sidebar + Content */
    .main {
      display: flex;
      flex: 1;
    }

    /* Sidebar Menu */
    .sidebar {
      width: 220px;
      background-color: #34495e;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* Main content area */
    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f4f6f7;
    }

    .content h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .content p {
      color: #555;
    }
  </style> 
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="title">Owner Portal</div>
    <div class="user-info">
      Logged in as <strong>Owner</strong>
      <a href="LoginPage">Logout</a>
    </div>
  </div>

  <!-- Sidebar and Content -->
  <div class="main">
    <!-- Vertical Sidebar -->
    <div class="sidebar">
    <a href="/ViewBusDriver">Add and Manage Bus driver</a>
    <a href="ViewBus">View Bus</a>
    <a href="ViewBusRoute">View Bus Route</a>
    <a href="ViewConducter">View Conducter</a>
    <a href="TrackBus">Track Bus</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <h2>Welcome, Owner!</h2>
      <p>Select an option from the menu on the left to manage the system.</p>
    </div>
  </div>

</body>
</html>
