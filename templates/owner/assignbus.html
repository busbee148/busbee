<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addbusstop</title>
</head>
<body>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
       
        <tr>
            <td>Bus:</td>
            <td><select name="BUS">
            
                <option>-- please select an option --</option>
                {% for i in val1 %}
                <option value="{{i.id}}">{{ i.Busname}} - {{i.Bus_NO}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Driver:</td>
            <td><select name="DRIVER">
            
                <option>-- please select an option --</option>
                {% for i in val2 %}
                <option value="{{i.id}}">{{ i.Driver_Name}} - {{ i.Licence_NO}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Conducter:</td>
            <td><select name="Conducter">
            
                <option>-- please select an option --</option>
                {% for i in val3 %}
                <option value="{{i.id}}">{{ i.Name}} - {{ i.Contact_NO}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" value="Assign"></td>
        </tr>
    </table>
    </form>
</body>
</html>
