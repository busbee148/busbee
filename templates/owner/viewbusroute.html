<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view & select bus route</title>
    <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light blue-gray background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    table {
      width: 70%;
      background: #fff;
      margin: auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #dcdfe3;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      color: #2c3e50;
      border: 1px solid #dcdfe3;
      text-align: center;
    }

    th {
      background: #89b8ff;
      font-weight: 600;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #1a73e8; /* modern browsers */
    }

    /* Submit button */
    .btn-submit {
      display: block;
      width: max-content;
      margin: 20px auto;
      background: #1a73e8;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(26,115,232,0.3);
    }
  </style>
</head>
<body>
    <h1>View Busroute</h1>
    <table>
        <tr>
            <th>Source</th>
            <th>Destination</th>
            <th></th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{i.Source}}</td>
            <td>{{i.Destination}}</td>
            <td><input type="checkbox"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
