<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and approve conducter</title>
</head>
<body>
   <table border="1">
    <tr>
        <th>conducter name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Contact NO</th>
        <th>Address</th>
        <th> </th>
    </tr>
    {% for i in val %}
    <tr>
            <td> {{i.Name}}</td>
            <td>{{i.Gender}} </td>
            <td> {{i.Age}}</td>
            <td>{{i.Contact_NO}}</td>
            <td>{{i.Address}}</td>
            <td><input type="submit" value="ADD"><br><input type="submit" value="DELETE"></td>
    </tr>
    {% endfor %}
   </table> 
</body>
</html>
