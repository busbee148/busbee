<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track bus</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef3f9;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        td {
            padding: 10px 12px;
            font-size: 14px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            background: #1a73e8;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1558b0;
            box-shadow: 0 3px 8px rgba(26,115,232,0.3);
        }
    </style>
</head>
<body>
    <h2>Track bus</h2>
    <table>
        <tr>
            <td>Bus NO:</td>
            <td><select>
                <option>busno1</option>
                <option>busno2</option>
            </select></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Track"></td>
        </tr>
    </table>
</body>
</html>
