<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add bus with full detail</title>
    <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light blue background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 8px;
      font-size: 14px;
      color: #2c3e50;
      vertical-align: middle;
    }

    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus, select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26,115,232,0.2);
    }

    input[type="file"] {
      padding: 6px;
      background: #f9fbfd;
    }

    input[type="submit"] {
      background: #1a73e8;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 20%;
      display: block;
      margin: 15px auto 0 auto;
    }

    input[type="submit"]:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
    <h1>Add Bus</h1>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        <tr>
            <td>Bus name:</td>
            <td><input type="text" name="Busname"></td>
        </tr>
        <tr>
            <td>Bus NO:</td>
            <td><input type="text" name="Bus_NO"></td>
        </tr>
        <tr>
            <td>Capacity:</td>
            <td><input type="text" name="Capacity"></td>
        </tr>
        <tr>
            <td>RC NO:</td>
            <td><input type="text" name="RC_NO"></td>
        </tr>
        <tr>
            <td>Upload bus photo:</td>
            <td><input type="file" name="Photo"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <select name="Status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="ADD" ></td>
        </tr>
    </table>
    </form>
</body>
</html>
