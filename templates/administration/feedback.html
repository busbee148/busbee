<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 30px;
      font-size: 26px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px 12px;
      font-size: 14px;
      border-bottom: 1px solid #e0e6ed;
      text-align: left;
    }

    th {
      background: #96c7ff;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    td {
      color: #2c3e50;
      text-align: center;
      vertical-align: top;
      word-wrap: break-word;
      max-width: 300px; /* limit feedback width */
    }

    tr:nth-child(even) {
      background: #f9fbfd;
    }

    tr:hover {
      background: #f1f7ff;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <table>
    <tr>
        <th>USERNAME</th>
        <th>BUS NO</th>
        <th>FEEDBACK</th>
    </tr>
      {% for i in val %}
      <tr>
      <td>{{i.USER.Name}}</td>
      <td>{{i.BUS.Bus_NO}}</td>
      <td>{{i.Feedback}}</td>
      </tr>
      {% endfor %}
  </table>  
</body>
</html>
