<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
     <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light blue background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #375c81;
      margin-bottom: 25px;
    }

    table {
      width: 90%;
      background: #fff;
      margin: auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #dcdfe3;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      color: #2c3e50;
      border: 1px solid #dcdfe3;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background: #96c7ff;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      outline: none;
      resize: vertical;
    }

    textarea:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26,115,232,0.25);
    }

    input[type="submit"] {
      background: #1a73e8;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(26,115,232,0.3);
    }
  </style>
</head>
<body>
    <h1>Complaint</h1>
    <table border="1">
        <tr>
            <th>USERNAME</th>
            <th>BUS NO</th>
            <th>COMPLAINT</th>
            <th>REPLY</th>
        </tr>
         {% for i in val %}
        <tr>
             <td>{{i.USER.Name}}</td>
             <td>{{i.BUS.Bus_NO}}</td>
             <td>{{i.Complaint}}</td>
            {% if i.Reply == "pending" %}
             <form method="post" action="/ComplaintReply/{{ i.id }}">
                {% csrf_token %}
             <td align="center" colspan="2">
                <textarea name="reply"></textarea>
                <input type="submit" value="send">
            </td>
             </form>
           
            {% else %}
             <td>{{i.Reply}}</td>
            {% endif %}
        </tr>
         {% endfor %}
    </table>
</body>
</html>
