<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add and manage bus</title>
    <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f7;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26,115,232,0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    button, input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1a73e8;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, input[type="submit"]:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
    <h2><center>Add Bus Driver</center></h2>
     <form method="post">
        {% csrf_token %}
    <table>
            <tr>
                <td>Driver name:</td>
                <td><input type="text" name="Driver_Name"></td>
            </tr>
            <tr>
                <td>Licence Number:</td>
                <td><input type="text" name="Licence_NO"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" size="2" name="Age"></td>
                </tr></tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="F" >F<input type="radio"name="Gender" value="M">M</td>
            </tr>
            <tr>
                <td>ContactNo:</td>
                <td><input type="text" name="Contact_No"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address"></textarea></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><select name="Status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select></td>
            </tr>
            <tr ><td align="center" colspan="2">
                <input type="submit"></td>
            </tr>
    </table>
    </form>
</body>
</html>
