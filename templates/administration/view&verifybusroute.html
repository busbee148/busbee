<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Bus number</th>
             <th>Route ID</th>
              <th> </th>
        </tr>
        {% for i in val %}
        <tr>
             <td>{{i.BUS.Bus_NO}}</td>
             <td>{{i.ROUTE.Route_ID}}</td>
            <td>
                {% if i.LOGIN.UserType == "pending" %}
                    <a href="/ApproveVVBR/{{i.id}}">Approve</a>
                    <a href="/RejectVVBR/{{i.id}}">Reject</a>
                {% elif i.LOGIN.UserType == "bus"%} 
                    <a href="/RejectVVBR/{{i.id}}">Reject</a>
                {% elif i.LOGIN.UserType == "Rejected"%} 
                    <a href="/ApproveVVBR/{{i.id}}">Approve</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
