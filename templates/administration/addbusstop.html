<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addbusstop</title>
    <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f7;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      margin-top: 70px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 8px;
      font-size: 14px;
      color: #2c3e50;
      vertical-align: top;
    }

    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus, select:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26,115,232,0.2);
    }

    input[type="file"] {
      padding: 6px;
      background: #f9fbfd;
    }

    input[type="submit"] {
      background: #1a73e8;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width:40%;
    }

    input[type="submit"]:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
       
        <tr>
            <td>Route:</td>
            <td><select>
            
                <option>-- please select an option --</option>
                {% for i in val %}
                <option value="{{i.id}}">{{ i.Source }} - {{ i.Destination }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Stop name:</td>
            <td><input type="text" name="Stop_name"></td>
        </tr>
        <tr>
            <td>Landmark:</td>
            <td><input type="text" name="Landmark"></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file" value="" name="Photo"></td>
        </tr>
        <tr >
            <td colspan="2" style="text-align: center;"><input type="submit" value="Add"></td>
        </tr>
    </table>
    </form>
</body>
</html>
