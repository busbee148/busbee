<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Owner</title>
<style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f7;
      padding: 40px;
    }
table,td,th{
    border:1px solid black;
    border-collapse: collapse;
}
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-approve {
      background: #1a73e8;
      color: #fff;
    }

    .btn-approve:hover {
      background: #1558b0;
      box-shadow: 0 4px 10px rgba(26,115,232,0.3);
    }

    .btn-reject {
      background: #e74c3c;
      color: #fff;
    }

    .btn-reject:hover {
      background: #c0392b;
      box-shadow: 0 4px 10px rgba(231,76,60,0.3);
    }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Bus Name</th>
            <th>Bus No</th>
            <th>Capacity</th>
            <th>RC Number</th>
            <th>Photo</th>
            <th></th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{i.Busname}}</td>
            <td>{{i.Bus_NO}}</td>
            <td>{{i.Capacity}} </td>
           
            <td> {{i.RC_NO}}</td>
            <td> <img src={{i.Photo.url}}  width="100" height="100"></td>
            <td>
                {% if i.Status == "pending" %}
                    <a href="/ApproveBusDetail/{{i.id}}"><button type="submit" class="btn btn-approve">Approve</button></a>
                    <a href="/RejectBusDetail/{{i.id}}"><button type="submit" class="btn btn-reject">Reject</button></a>
                {% elif i.Status == "active"%} 
                    <a href="/RejectBusDetail/{{i.id}}"><button type="submit" class="btn btn-reject">Reject</button></a>
                {% elif i.Status == "rejected"%} 
                    <a href="/ApproveBusDetail/{{i.id}}"><button type="submit" class="btn btn-approve">Approve</button></a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
