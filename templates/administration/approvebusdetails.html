<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Owner</title>
<style>
  h1{
    text-align: center;
  }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    form {
      max-width: 700px;
      margin: auto;
      margin-top: 70px;
      background: #fff; /* white card */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      background: #fff;
      margin: auto;
      border-collapse: collapse;
      border: 1px solid #dcdfe3; /* light outer border */
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      color: #2c3e50;
      border: 1px solid #dcdfe3; /* borders for both th and td */
      text-align: left;
    }

    th {
      background: #f7f9fc;
      font-weight: 600;
    }

    /* Smaller buttons */
    button {
      background: #1a73e8;
      color: #fff;
      padding: 8px 14px;     /* smaller size */
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 6px;
    }

    button:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(26,115,232,0.3);
    }

    .btn-reject {
      background: #e74c3c;
    }

    .btn-reject:hover {
      background: #c0392b;
      box-shadow: 0 3px 8px rgba(231,76,60,0.3);
    }
  </style>
  <h1>Verify Bus Details</h1>
    <table >
        <tr>
            <th>Bus Name</th>
            <th>Bus No</th>
            <th>Capacity</th>
            <th>RC Number</th>
            <th>Photo</th>
            <th></th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{i.Busname}}</td>
            <td>{{i.Bus_NO}}</td>
            <td>{{i.Capacity}} </td>
           
            <td> {{i.RC_NO}}</td>
            <td> <img src={{i.Photo.url}}  width="100" height="100"></td>
            <td>
                {% if i.Status == "pending" %}
                    <a href="/ApproveBusDetail/{{i.id}}"><button type="submit" class="btn btn-approve">Approve</button></a>
                    <a href="/RejectBusDetail/{{i.id}}"><button type="submit" class="btn btn-reject">Reject</button></a>
                {% elif i.Status == "active"%} 
                    <a href="/RejectBusDetail/{{i.id}}"><button type="submit" class="btn btn-reject">Reject</button></a>
                {% elif i.Status == "rejected"%} 
                    <a href="/ApproveBusDetail/{{i.id}}"><button type="submit" class="btn btn-approve">Approve</button></a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
