<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Owner</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light background */
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      background: #fff;
      margin: auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #dcdfe3; /* light outer border */
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      color: #2c3e50;
      border: 1px solid #dcdfe3; /* borders for both th and td */
      text-align: center;
    }

    th {
      background: #f7f9fc;
      font-weight: 600;
    }

    img {
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    /* Small professional buttons */
    button {
      background: #1a73e8;
      color: #fff;
      padding: 7px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1558b0;
      box-shadow: 0 3px 8px rgba(26,115,232,0.3);
    }

    /* Red button for Unblock */
    .btn-unblock {
      background: #e74c3c;
    }

    .btn-unblock:hover {
      background: #c0392b;
      box-shadow: 0 3px 8px rgba(231,76,60,0.3);
    }
  </style>
</head>
<body>
    <h1>Block Bus</h1>
    <table border="1">
        <tr>
            <th>Bus Name</th>
            <th>Bus No</th>
            <th>Capacity</th>
            <th>RC Number</th>
            <th>Photo</th>
            <th>Action</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ i.Busname }}</td>
            <td>{{ i.Bus_NO }}</td>
            <td>{{ i.Capacity }}</td>
            <td>{{ i.RC_NO }}</td>
            <td><img src="{{ i.Photo.url }}"  width="100" height="100"> </td>
            <td>
                {% if i.Status == "active" %}
                    <a href="/BlockBuss/{{ i.id }}"><button type="submit" class="btn btn-block">Block</button></a>
                {% elif i.Status == "blocked" %}
                    <a href="/UnblockBus/{{ i.id }}"><button type="submit" class="btn btn-unblock">Unblock</button></a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
