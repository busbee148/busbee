<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Owner</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Bus Name</th>
            <th>Bus No</th>
            <th>Capacity</th>
            <th>GPS ID</th>
            <th>RC Number</th>
            <th>Photo</th>
            <th>Action</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ i.Busname }}</td>
            <td>{{ i.Bus_NO }}</td>
            <td>{{ i.Capacity }}</td>
            <td>{{ i.GPS_ID }}</td>
            <td>{{ i.RC_NO }}</td>
            <td>{{ i.Photo }}</td>
            <td>
                {% if i.LOGIN.UserType == "bus" %}
                    <a href="/BlockBuss/{{ i.LOGIN.id }}">Block</a>
                {% elif i.LOGIN.UserType == "blocked" %}
                    <a href="/UnblockBus/{{ i.LOGIN.id }}">Unblock</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
