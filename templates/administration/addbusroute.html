
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bus Route</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f7;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26,115,232,0.2);
    }

    .btn-submit {
      background: #1a73e8;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width:40%;
    }

    .btn-submit:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
     <form method="post">
        {% csrf_token %}
    <table>
        <tr>
            <td style="width: 20%;">Source:</td>
            <td><input type="text" name="Source"></td>
        </tr>
        <tr>
            <td style="width: 20%;">Destination:</td>
            <td><input type="text" name="Destination"></td>
        </tr> 
        <tr>
            <td align="center" colspan="3"><input type="submit" value="ADD" class="btn-submit"></td>
        </tr>
    </table>
    </form>
</body>
</html>
