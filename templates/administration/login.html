<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
     <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef3f9; /* light background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 4px rgba(74,144,226,0.3);
    }

    /* Login button */
    input[type="submit"] {
      background: #4a90e2;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background: #357ab8;
    }

    /* Centered link below */
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
    <table align="center">
        <tr>
            <td>username:</td>
            <td><input type="text" name="Username"></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center" >
            <input type="submit" name="login" value="login"></td>
        </tr>
    </table>
     <div class="link">
      <a href="OwnerRegistration">Owner Registration</a>
    </div>
    </form>
    </body>
</html>
